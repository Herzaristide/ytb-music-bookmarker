<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      margin: 0;
      font-family: 'YouTube Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
      color: white;
    }

    .popup-container {
      padding: 20px;
    }

    .popup-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .popup-header h1 {
      margin: 0 0 5px 0;
      font-size: 18px;
      font-weight: 600;
    }

    .popup-header p {
      margin: 0;
      font-size: 12px;
      opacity: 0.7;
    }

    .popup-stats {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    .stat-item {
      flex: 1;
      text-align: center;
      padding: 15px 10px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .stat-number {
      display: block;
      font-size: 20px;
      font-weight: 700;
      color: #ff1744;
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 11px;
      opacity: 0.8;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .popup-actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    .popup-actions button {
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .export-btn {
      background: linear-gradient(135deg, #4caf50, #45a049);
      color: white;
    }

    .export-btn:hover {
      background: linear-gradient(135deg, #45a049, #3d8b40);
      transform: translateY(-1px);
    }

    .clear-btn {
      background: linear-gradient(135deg, #f44336, #d32f2f);
      color: white;
    }

    .clear-btn:hover {
      background: linear-gradient(135deg, #d32f2f, #b71c1c);
      transform: translateY(-1px);
    }

    .popup-footer {
      text-align: center;
      font-size: 11px;
      opacity: 0.6;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding-top: 15px;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="popup.js"></script>
</body>
</html>
